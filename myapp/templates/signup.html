{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-2xl font-bold mb-4">Create Account</h2>
  <form method="POST" class="space-y-3">
    {% csrf_token %}
    <input name="username" placeholder="Username" class="w-full border p-2 rounded" />
    <input type="email" name="email" placeholder="Email" class="w-full border p-2 rounded" />
    <input type="password" name="password" placeholder="Password" class="w-full border p-2 rounded" />
    <input type="password" name="confirm_password" placeholder="Confirm Password" class="w-full border p-2 rounded" />
    <button class="w-full bg-green-600 text-white py-2 rounded">Sign Up</button>
  </form>
</div>
{% endblock %}
