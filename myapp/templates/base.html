<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Crypto Simulator{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <nav class="bg-blue-600 text-white px-4 py-3 flex justify-between">
    <a href="{% url 'home' %}" class="font-bold">CryptoSim</a>
    <div>
      {% if user.is_authenticated %}
        <a class="px-2" href="{% url 'dashboard' %}">Dashboard</a>
        <a class="px-2" href="{% url 'trade_history' %}">History</a>
        <a class="px-2" href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a class="px-2" href="{% url 'login' %}">Login</a>
        <a class="px-2" href="{% url 'signup' %}">Signup</a>
      {% endif %}
    </div>
  </nav>
  <main class="container mx-auto p-6">
    {% if messages %}
      <div class="space-y-2 mb-4">
        {% for m in messages %}
          <div class="p-3 rounded {{ m.tags|yesno:'bg-green-100,bg-red-100' }}">{{ m }}</div>
        {% endfor %}
      </div>
    {% endif %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
