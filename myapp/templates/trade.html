{% extends "base.html" %}
{% block content %}
<div class="p-6">
  <h1 class="text-2xl font-bold mb-4">Trade Dashboard</h1>
  <p class="mb-2">Balance: ${{ request.user.profile.balance }}</p>

  <form method="post" class="mb-6">
    {% csrf_token %}
    <select name="currency_id" class="border p-2">
      {% for c in currencies %}
      <option value="{{ c.id }}">{{ c.base_currency }}/{{ c.quote_currency }} - {{ c.current_rate }}</option>
      {% endfor %}
    </select>
    <input type="number" step="0.0001" name="amount" placeholder="Amount" class="border p-2" required>
    <select name="trade_type" class="border p-2">
      <option value="BUY">Buy</option>
      <option value="SELL">Sell</option>
    </select>
    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Submit</button>
  </form>

  <canvas id="priceChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
fetch("/api/price-history/")  // you can create a Django API endpoint
  .then(res => res.json())
  .then(data => {
    new Chart(document.getElementById("priceChart"), {
      type: "line",
      data: {
        labels: data.timestamps,
        datasets: [{
          label: "BTC/USD",
          data: data.prices,
          borderColor: "blue",
          fill: false
        }]
      }
    });
  });
</script>
{% endblock %}
